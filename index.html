<!DOCTYPE html>
<html>

<head>
  <title>Leaflet example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
    }

    .popInfo {
      height: 300px;
      overflow-y: auto;
      width: 300px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var circle;
    var geoVias;
    var geoMZA;
    var geoDenue;
    var map = L.map('map');
    var markers = [];
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(map);

    function onLocationFound(e) {
      var radius = e.accuracy / 2;
      L.marker(e.latlng).addTo(map)
        .bindPopup("Tu estas en: " + radius + " metros de este lugar").openPopup();

      L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
      alert(e.message);
    }
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
    map.locate({
      setView: true,
      maxZoom: 16
    });

    function setStyle(feature) {
      console.log(feature);
      var prop = feature.properties;
      var style = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
      };
      if (prop.tip_lay == 'rnc') {
        style = {
          "color": "#cb0e00",
          "weight": 5,
          "opacity": 0.65
        };
      } else if (prop.tip_lay == 'ejes') {
        style = {
          "color": "#0029d6",
          "weight": 3,
          "opacity": 0.65
        };
      } else if (prop.tip_lay == 'denue') {
        style = {
          radius: 8,
          fillColor: "#4bb917",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        };
      }
      return style;
    }

    function eachFeature(feature, layer) {
      var popupContent = "";
      for (var k in feature.properties) {
        var v = String(feature.properties[k]);
        popupContent += '<strong>' + k + '</strong>  <span style="font-style: italic;">  ' + v + '</span><br/>';
      }
      layer.bindPopup('<div class="popInfo">' + popupContent + '</div>');
    };

    map.on('click', function(e) {
      if (circle != undefined) {
        map.removeLayer(circle);
      };
      if (geoVias != undefined) {
        map.removeLayer(geoVias);
      };
      if (geoMZA != undefined) {
        map.removeLayer(geoMZA);
      };
      if (geoDenue != undefined) {
        map.removeLayer(geoDenue);
      };
      circle = L.circle(e.latlng, 100, {
        color: '#f07300',
        fillColor: '#f07300',
        fillOpacity: 0.3,
        opacity: 0.5
      }).addTo(map);

      var buf = 0.000900804; // == 100 mts
      $.post('g.php', {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        buf: buf
      }, function(geojson) {
        if (geoVias == undefined) {
          geoVias = L.geoJson(geojson, {
            onEachFeature: eachFeature,
            style: setStyle,
            pointToLayer: function(feature, latlng) {
              if (feature.properties.tip_lay == 'denue') {
                return L.circleMarker(latlng, setStyle);
              }
            }
          }).addTo(map);
        } else {
          geoVias.clearLayers();
          geoVias.addData(geojson).addTo(map);;
        }
      });

      //MZAS
      $.post('g.php', {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        buf: buf,
        vr: 'mza'
      }, function(geojson) {
        if (geoMZA == undefined) {
          geoMZA = L.geoJson(geojson, {
            onEachFeature: eachFeature,
            style: {
              weight: 1,
              opacity: 0.2,
              color: '#f7614b',
              dashArray: '3',
              fillOpacity: 0.1,
              fillColor: '#8cb502'
            }
          }).addTo(map);
        } else {
          geoMZA.clearLayers();
          geoMZA.addData(geojson).addTo(map);;
        }
      });

      //DENUE
      var bounds = map.getBounds();
      $.post('g.php', {
        lf:bounds.getWest(),
        bt:bounds.getSouth(),
        rg:bounds.getEast(),
        tp: bounds.getNorth(),
        vr: 'denue'
      }, function(geojson) {
        if (geoDenue == undefined) {
          geoDenue = L.geoJson(geojson, {
            onEachFeature: eachFeature,
            style: setStyle,
            pointToLayer: function(feature, latlng) {
              if (feature.properties.tip_lay == 'denue') {
                return L.circleMarker(latlng, setStyle);
              }
            }
          }).addTo(map);
        } else {
          geoDenue.clearLayers();
          geoDenue.addData(geojson).addTo(map);;
        }
      });

      searchPoints = getCirclePoints(e.latlng, 100);
      //drivePolyPoints = Array();
      //getDirections();
    });



    function getCirclePoints(center, radius) {
      $.each(markers,function(i,o){
        o.setMap(null);
      });
      var circlePoints = Array();
      var searchPoints = Array();
      with(Math) {
        var rLat = (radius / 6371000) * (180 / PI);
        var rLng = rLat / cos(center.lat * (PI / 180));
        for (var a = 0; a < 361; a += 20) {
          var aRad = a * (PI / 180);
          var x = center.lng + (rLng * cos(aRad));
          var y = center.lat + (rLat * sin(aRad));
          var point = new google.maps.LatLng(parseFloat(y), parseFloat(x), true);

          var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
          });
          markers.push(marker);

          circlePoints.push(point);
          if (a % pointInterval == 0) {
            searchPoints.push(point);
          }
        }
      }
      searchPolygon = new GPolygon(circlePoints, "#A0A0A0", 1, 1, colorZone, 0.3);
      map.addOverlay(searchPolygon);
      map.setCenter(searchPolygon.getBounds().getCenter(), map.getBoundsZoomLevel(searchPolygon.getBounds()));
      return searchPoints;
    }
  </script>
</body>

</html>
